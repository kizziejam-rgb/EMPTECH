		document.getElementById("audioControl").classList.remove("hidden");

	const audio = document.getElementById("bgAudio");
	const audioBtn = document.getElementById("audioControl");

	let audioUnlocked = false;
	let currentTrack = null;

	const tracks = {
		main: "adp audio 1.mp3",
		sec2: "adp audio 2.mp3",
		sec3: "adp audio 3.mp3",
		sec4: "adp audio 4.mp3",
		sec5: "adp audio 5.mp3",
		sec6: "adp audio 6.mp3"
	};

	function fadeOut(duration = 400) {
		return new Promise(resolve => {
			let fade = setInterval(() => {
				if (audio.volume > 0.05) {
					audio.volume -= 0.05;
				} else {
					clearInterval(fade);
					audio.pause();
					audio.volume = 1;
					resolve();
				}
			}, duration / 20);
		});
	}

	function fadeIn(track, duration = 400) {
		audio.src = tracks[track];
		audio.volume = 0;
		audio.play();

		let fade = setInterval(() => {
			if (audio.volume < 0.95) {
				audio.volume += 0.05;
			} else {
				clearInterval(fade);
			}
		}, duration / 20);

		currentTrack = track;
	}

	async function switchTrack(track) {
		if (!audioUnlocked) return;
		if (currentTrack === track) return;

		await fadeOut();
		fadeIn(track);
	}

	audioBtn.addEventListener("click", () => {
		const circle = audioBtn.querySelector(".audio-circle");
		const text = audioBtn.querySelector(".audio-text");

		if (!audioUnlocked) {
			audioUnlocked = true;
			fadeIn("main");

			circle.textContent = "⏸";
			text.textContent = "PAUSE";
			return;
		}

		if (audio.paused) {
			audio.play();
			circle.textContent = "⏸";
			text.textContent = "PAUSE";
		} else {
			audio.pause();
			circle.textContent = "▶";
			text.textContent = "PLAY";
		}
	});
